<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="intro">
      <div class="intro__left">
        <img
          src="./images/logo.svg"
          alt=""
          class="intro__img logo"
          aria-hidden="true"
        />

        <img class="intro__img mobile" src="./images/hero-mobile.jpg" alt="" />

        <div class="intro__text">
          <h1 class="intro__heading"><b>We're</b> coming soon</h1>
          <p class="intro__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="intro__form">
            <div>
              <input
                type="text"
                aria-placeholder="email address"
                placeholder="Email Address"
              />
              <button class="intro__submit" role="submit">
                <img
                  src="./images/icon-arrow.svg"
                  aria-hidden="true"
                  class="intro__arrow"
                  alt=""
                />
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="intro__right">
        <img
          class="intro__img desktop"
          src="./images/hero-desktop.jpg"
          alt=""
        />
      </div>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
